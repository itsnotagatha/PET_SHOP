<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <div>
            <ul class="navbar-nav mr-auto">
                <li>
                    <a class="navbar-brand" th:href="@{/home}">PetShop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/cart}">Koszyk</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/purchases}">Moje zamówienia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/purchases}">Zamówienia</a>
                </li>
            </ul>
        </div>
        <div>
            <ul class="navbar-nav">
                <li>
                    <form class="form-inline my-2 my-lg-0" th:action="@{/home}" method="get">
                        <div class="input-group">
                            <input class="form-control mr-sm-2 " type="search" name="searchTerm" th:value="${searchTerm}" placeholder="Znajdź produkt po nazwie" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Szukaj</button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}" >Wyloguj się</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</body>

</html>
