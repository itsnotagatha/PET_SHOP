<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <!--    <title th:text="#{header.app.title}"></title>-->
</head>
<body>

<div th:replace="header"></div>

<div class="container">
  <div class="row">
    <button class="btn">
      <a th:href="@{item/new}"><i class="fas fa-plus fa-2x"></i>Dodaj nowy produkt</a>
    </button>
    <div class="col card-deck ml-5 my-3" th:if="${!items.isEmpty()}" >
      <div class="card" th:each="item : ${items}">
        <div class="admin">
          <button class="btn">
            <a th:href="@{'item/delete/' + ${item.getId()}}" ><i class="fas fa-times"></i>Usu≈Ñ</a>
          </button>
          <button class="btn">
            <a th:href="@{'item/edit/' + ${item.getId()}}" ><i class="fas fa-wrench"></i>Edytuj</a>
          </button>
        </div>
        <div class="card-body">
          <h4 class="card-title" th:text="${item.getName()}"></h4>
        </div>
        <div class="card-footer">
          <p th:text="${item.getPrice()}"></p>
          <a th:href="${'/cart/add/' + item.getId()}" class="btn btn-lg btn-outline-info btn-block">Dodaj do koszyka</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="footer"></div>

</body>

</html>
