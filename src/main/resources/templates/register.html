<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form class="form-signin" autocomplete="off" th:action="@{register}" th:object="${userForm}" method="POST">
                    <fieldset>
                        <h1>Zarejestruj się</h1>
                        <div class="form-group">
                            <label>Nazwa użytkownika</label>
                            <input type="text" th:field="*{username}" class="form-control input-lg" title="username" autofocus="true" />
                        </div>
                        <div class="form-group">
                            <label>Adres email</label>
                            <input type="email" th:field="*{email}" class="form-control input-lg" title="email" required/>
                        </div>
                        <div class="form-group">
                            <label>Numer telefonu</label>
                            <input type="text" th:field="*{phoneNumber}" class="form-control input-lg" title="phoneNumber" required/>
                        </div>
                        <div class="form-group">
                            <label>Hasło</label>
                            <input type="password" th:field="*{password}" class="form-control input-lg" title="password" required/>
                        </div>
                        <div class="form-group">
                            <label>Powtórz hasło</label>
                            <input type="password" th:field="*{passwordConfirm}" class="form-control input-lg" title="passwordConfirm" required/>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj się</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="footer"></div>

</body>
</html>
