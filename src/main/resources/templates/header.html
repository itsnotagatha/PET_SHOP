<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">PetShop</a>
        <div class="collapse navbar-collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarNavAltMarkup">
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <form th:action="@{/searchItem}" method="get">
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="Find product by name" size="50" >
                    <button type="submit" class="btn btn-info" >Search</button>
                </form>
                <ul  class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/cart}">Koszyk</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
