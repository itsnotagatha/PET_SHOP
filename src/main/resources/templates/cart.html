<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <!--    <title th:text="#{header.app.title}"></title>-->
</head>
<body>

<div th:replace="header"></div>

<div class="container">
    <div th:if="${!items.isEmpty()}" class="col-3">
        <h2></h2>
        <div class="card" th:each="item : ${items.entrySet()}">
            <h3 th:text="${item.getKey().getName()}"></h3>
            <h4 th:text="${item.getValue()}"></h4>
            <h4 th:text="${item.getKey().getPrice()}"></h4>
            <a th:href="@{'/cart/remove/{id}'(id=${item.getKey().getId()})}" class="col-md-1">
                <button type="button" class="btn btn-primary" th:text="Usuń"></button>
            </a>
            <br>
        </div>
    </div>

    <div th:if="${items.isEmpty()}" class="col-3">
        <h2>Nie ma produktów w koszyku</h2>
    </div>

    <br>
    <div class="row">
        <h3 th:text="${totalPrice}"></h3>
        <a th:href="@{cart/purchase}" class="col-md-1">
            <button type="button" class="btn btn-success">Przejdź do płatności</button>
        </a>
    </div>
</div>

<div th:replace="footer"></div>


</body>
</html>
